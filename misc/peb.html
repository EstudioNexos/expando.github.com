<!doctype html>
<html>
<style>
body{background:#000; color:#fff}
body,input,h2{font:normal 14pt Helvetica; line-height:1.5em}
h2{margin:0.5em 0; margin-left:-1em; padding:0; font-weight:bold}
form{margin-left:1em}
label{margin-right:1.5em}
#d0{margin-top:2em}
td{padding:0.5em 0}
td,img{vertical-align:middle}
</style>
<body><!-- APPUID: 28b06d4a-4875-45bb-bde3-fbd0fbbfbf7d -->
<form name=fm>
<h2>Background Colour:</h2>
<label><input type=radio name=m value=0>White</label><label><input type=radio name=m value=1>Black</label>
<div style="display:none" id="d0">
  <h2>Show Digits:</h2>
  <table cellspacing=0 id=faces>
  <tr>
    <td><label><input type=radio name=d value=0 checked id=fc0>None</label>
    <td><label for=fc0><img src="https://assets.getpebble.com/api/file/7JbaLOTDqCzl7w1DBiwZ/convert?cache=true&w=144&h=168&fit=" width=72 height=84></label>
  <tr>
    <td><label><input type=radio name=d value=2 id=fc2>12</label>
    <td><label for=fc2><img src="https://assets.getpebble.com/api/file/btkYqOw6QJqgrFVA7H1U/convert?cache=true&w=144&h=168&fit=" width=72 height=84></label>
  <tr>
    <td><label><input type=radio name=d value=4 id=fc4>6, 12</label>
    <td><label for=fc4><img src="https://assets.getpebble.com/api/file/mR2Om8KdT3WkhrsQKBF5/convert?cache=true&w=144&h=168&fit=" width=72 height=84></label>
  <tr>
    <td><label><input type=radio name=d value=6 id=fc6>3, 6, 9, 12</label>
    <td><label for=fc6><img src="https://assets.getpebble.com/api/file/xUUk6BLGQnyKDsQP4Daf/convert?cache=true&w=144&h=168&fit=" width=72 height=84></label>
  </table>
</div>
<input type=button value=Save onclick="go();">
</form>
<script>
function radio(n,v,t) {t=arguments.length>1;return [].filter.call(n,function(n){return t?n.value==v+"":n.checked})[0]}
var loc=location.href;
var m=(/\bm=(\d+)\b/.exec(loc)||[0,0])[1]*1;
radio(document.fm.m, (m%2==1)?1:0).checked=true;
if(!/\bt=W/.test(loc)) {
  document.getElementById("d0").style.display="";
  radio(document.fm.d, m-(m%2)).checked=true;
}
function go(){location=/\bp=([a-z]+)\b/.exec(loc)[1]+"://"+/\bu=([a-z]+)\b/.exec(loc)[1]+"#m="+(radio(document.fm.d).value*1+radio(document.fm.m).value*1)}
</script>
</body>
</html>

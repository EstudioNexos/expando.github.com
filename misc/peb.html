<!doctype html>
<html>
<style>
body{background:#000; color:#fff}
body,input,select{font:normal 14pt Helvetica}
th,td{padding:0.4em 0.2em; text-align:left; vertical-align:top}
label{margin-right:1em}
#faces td, img{vertical-align:middle; padding:0}
</style>
<body><!-- APPUID: 28b06d4a-4875-45bb-bde3-fbd0fbbfbf7d -->
<form name=fm>
<table cellspacing=0>
<tr><td>Colour:<td><label><input type=radio name=m value=0>White</label><label><input type=radio name=m value=1>Black</label>
<tr style="display:none" id="d0">
  <td>Show Digits:
  <td>
    <table cellspacing=0 id=faces>
    <tr>
      <td><label><input type=radio name=d value=0 checked id=fc0>None</label>
      <td><label for=fc0><img src="https://assets.getpebble.com/api/file/7JbaLOTDqCzl7w1DBiwZ/convert?cache=true&w=108&h=126&fit=" width=108 height=126></label>
    <tr>
      <td><label><input type=radio name=d value=2 id=fc2>12</label>
      <td><label for=fc2><img src="https://assets.getpebble.com/api/file/btkYqOw6QJqgrFVA7H1U/convert?cache=true&w=108&h=126&fit=" width=108 height=126></label>
    <tr>
      <td><label><input type=radio name=d value=4 id=fc4>6, 12</label>
      <td><label for=fc4><img src="https://assets.getpebble.com/api/file/mR2Om8KdT3WkhrsQKBF5/convert?cache=true&w=108&h=126&fit=" width=108 height=126></label>
    <tr>
      <td><label><input type=radio name=d value=6 id=fc6>3, 6, 9, 12</label>
      <td><label for=fc6><img src="https://assets.getpebble.com/api/file/xUUk6BLGQnyKDsQP4Daf/convert?cache=true&w=108&h=126&fit=" width=108 height=126></label>
    </table>
<tr><td colspan=2><input type=button value=Save onclick="go();">
</table>
</form>
<script>
function radio(n,v,t) {t=arguments.length>1;return [].filter.call(n,function(n){return t?n.value==v+"":n.checked})[0]}
var loc=location.href;
var m=(/\bm=(\d+)\b/.exec(loc)||[0,0])[1]*1;
radio(document.fm.m, (m%2==1)?1:0).checked=true;
if(!/\bt=W/.test(loc)) {
  document.getElementById("d0").style.display="";
  radio(document.fm.d, m-(m%2)).checked=true;
}
function go(){location=/\bp=([a-z]+)\b/.exec(loc)[1]+"://"+/\bu=([a-z]+)\b/.exec(loc)[1]+"#m="+(radio(document.fm.d).value*1+radio(document.fm.m).value*1)}
</script>
</body>
</html>
